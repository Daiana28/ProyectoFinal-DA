
<!--    Sidebar    -->

<mat-drawer-container class="example-container" autosize>

    <mat-drawer [opened]="true" #drawer class="example-sidenav"
    [mode]="isMobile() ? 'over' : 'side'">
      <mat-list>
        <a routerLink="home" mat-list-item> Home </a>
        <a routerLink="users" mat-list-item> Usuarios </a>
        <a routerLink="examenes" mat-list-item> Examenes </a>
        <a routerLink="carreras" mat-list-item> Carreras </a>
        <a (click)="logout()" mat-list-item> Cerrar sesión </a>


      </mat-list>
    </mat-drawer>

<!--    Sidebar    -->


<!--   Contenido a la derecha   -->
<div class="example-sidenav-content">
     

<!--   Toolbar superior   -->
    <mat-toolbar color="primary">
      <div class="d-flex justify-content-between align-items-center w-100">
      <div>

      <button 
      (click)="drawer.toggle()"
      mat-icon-button class="example-icon"
      aria-label="Example icon-button with menu icon">
    
      
    <mat-icon>menu</mat-icon>
    </button>

    <span>My Application - {{ (routeData$ | async)?.["Title"] }}</span>


    </div>

    <div *ngIf="authUserSinPipe">{{ authUserSinPipe.firstName }}</div>
  </div>
    </mat-toolbar>

    <main style="padding: 1rem">
       <!--   <app-users/>  -->
       <!-- Acá va a mostrar el /dashboard y las rutas hijas -->
       <router-outlet/>
       
   
    </main>
  </div>
</mat-drawer-container>
