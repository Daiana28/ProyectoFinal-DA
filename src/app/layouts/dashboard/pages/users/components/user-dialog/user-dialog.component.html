<form [formGroup]="userForm">
<div class="row">

<div class="col-6">
<mat-form-field class="w-100" appearance="fill">
    <mat-label>Nombre</mat-label>
    <input formControlName="firstName" matInput/>
    <mat-error> {{ FirstNameControl?.errors | ValidationsErrors }} </mat-error>
</mat-form-field>
</div>

<div class="col-6">
<mat-form-field class="w-100" appearance="fill">
    <mat-label>Apellido</mat-label>
    <input formControlName="lastName" matInput/>
    <mat-error>{{ LastNameControl?.errors | ValidationsErrors }}</mat-error>
</mat-form-field>
</div>

<div class="col-8">
 <mat-form-field class="w-100" appearance="fill">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput/>
        <mat-error>{{ EmailControl?.errors | ValidationsErrors }}</mat-error>
    </mat-form-field>

</div>

<div class="col-4">
    <mat-form-field class="w-100" appearance="fill">
           <mat-label>Rol</mat-label>
           <mat-select formControlName="role">
            <mat-option value="ADMIN"> ADMIN </mat-option>
            <mat-option value="USER"> USER </mat-option>
           </mat-select>
       </mat-form-field>
   </div>


 <!-- {{ userForm.value | json }} -->

</div>

<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close  mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
</form>
