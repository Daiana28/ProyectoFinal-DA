<mat-card>
  <mat-card-header>
    <mat-card-title>Lista de Ex√°menes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="cargandoDatos; else mostrarDatos">
      <!-- Barra de carga -->
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>

    <ng-template #mostrarDatos>
      
      <table mat-table [dataSource]="examenes" class="mat-elevation-z8">
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let examen"> {{ examen.createdAt | date }} </td>
        </ng-container>

        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef> Materia </th>
          <td mat-cell *matCellDef="let examen"> {{ examen.materia }} </td>
        </ng-container>

        <ng-container matColumnDef="carrera">
          <th mat-header-cell *matHeaderCellDef> Carrera </th>
          <td mat-cell *matCellDef="let examen"> {{ examen.carrera }} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let examen">
            <button mat-button (click)="inscribirse(examen.id)">Inscribirse</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-template>
  </mat-card-content>
</mat-card>
