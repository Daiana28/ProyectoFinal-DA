  <!--- Note: AcÃ¡ voy a mostrar una tabla con las fechas de examenes, id de examenes, materia, y carrera -->


<div class="d-flex justify-content-end mb-3">
  <button mat-button color="primary">
    Crear usuario
  </button>
</div>


<table mat-table [dataSource]="examenes" class="mat-elevation-z8">

  <!--  ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef> Materia </th>
    <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element"> 
      
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
